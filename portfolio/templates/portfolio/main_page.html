<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAIN PAGE</title>
</head>
<body>
<h1>List of portfolios is here: </h1>
{% for portfolio in portfolios %}
    <div class="">
        <h1>portfolio title: {{ portfolio.title }}</h1>
        <p>user's firstName  {{ portfolio.user.firstName }}</p>
        <p>user's lastName  {{ portfolio.user.lastName }}</p>
        <img src="{{portfolio.user.image.url}}">
    </div>
{% endfor %}
</body>
</html>
